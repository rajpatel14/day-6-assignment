    <title>Day 6</title>
    <h1>
        BACKGROUND COLOR CHANGE
    </h1>
</head>
<body>
    <script>
    var i = 0;
    function change() {
        var doc = document.getElementById("background");
        var color = ["black", "blue", "brown", "green"];
        doc.style.backgroundColor = color[i];
        i = (i + 1) % color.length;
    }
    setInterval(change, 5000);
    </script>
    <div id="background">&nbsp</div>
</body>
</html>
